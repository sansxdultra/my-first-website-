<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flower Curse</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Rainbow forever */
body {
  animation: rainbow 10s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes rainbow {
  0% { background: red; }
  14% { background: orange; }
  28% { background: yellow; }
  42% { background: green; }
  57% { background: cyan; }
  71% { background: blue; }
  85% { background: purple; }
  100% { background: red; }
}

/* Main flower */
.flower {
  width: 120px;
  height: 120px;
  background: pink;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
  z-index: 2;
}

.flower:hover {
  transform: translateY(-70px);
  background: hotpink;
}

/* Small flowers */
.small {
  position: absolute;
  width: 25px;
  height: 25px;
  background: violet;
  border-radius: 50%;
  animation: float 6s infinite alternate;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-40px); }
}

/* Side text */
.message {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 18px;
  max-width: 260px;
  text-align: right;
}

/* Death mode */
.dead {
  animation: none !important;
  background: black !important;
}

.dead .message {
  color: white;
  font-size: 26px;
  font-weight: bold;
}

/* Reset UI */
.reset-box {
  position: fixed;
  bottom: 80px;
  text-align: center;
  color: white;
  display: none;
}

.reset-box button {
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="flower" id="flower"></div>
<div class="message" id="message"></div>

<div class="reset-box" id="resetBox">
  <button onclick="resetGame()">RESET</button>
  <p>you commited terrible deeds<br>you can be a good person<br>but you can reset</p>
</div>

<script>
let touched = 0;
const flower = document.getElementById("flower");
const message = document.getElementById("message");
const resetBox = document.getElementById("resetBox");

const alreadyReset = localStorage.getItem("resetOnce");

flower.addEventListener("click", () => {

  // If user already reset before
  if (alreadyReset && touched === 0) {
    document.body.classList.add("dead");
    message.textContent = "all right u are an asshole";
    resetBox.style.display = "block";
    return;
  }

  touched++;

  if (touched === 1) {
    message.textContent = "you touched a flower ur gonna die";
  } else if (touched === 2) {
    document.body.classList.add("dead");
    message.textContent = "you are already dead";
    resetBox.style.display = "block";
  }
});

// Create small flowers
for (let i = 0; i < 20; i++) {
  const f = document.createElement("div");
  f.className = "small";
  f.style.left = Math.random() * window.innerWidth + "px";
  f.style.top = Math.random() * window.innerHeight + "px";
  f.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(f);
}

function resetGame() {
  localStorage.setItem("resetOnce", "true");
  location.reload();
}
</script>

</body>
</html>
