<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple Flower Rain</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1a0033, #2b004f);
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .content {
      position: relative;
      z-index: 10;
      color: white;
      text-align: center;
      top: 40%;
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #c084fc;
      animation-name: fall;
      animation-timing-function: linear;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>ðŸŒ¸ Welcome</h1>
    <p>Purple flowers falling gently</p>
  </div>

  <script>
    const flowers = ["ðŸŒ¸", "ðŸŒº", "ðŸ’œ"];

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      flower.style.opacity = Math.random();

      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 300);
  </script>

</body>
</html>
